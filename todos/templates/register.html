{% extends 'base.html' %}
{% block content %}
<div class="header-bar">
<h1>Register</h1>
</div>
<div class="card-body">

<form method="post" action=".">
    {% csrf_token %}
    {{form.as_p}}
    <p>
        <input type="submit" value="Register" class="button" />
    </p>
</form>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
